<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

</head>
<body>
    <div id="spinner" style="display: none;" class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    <div style="width: 30%;">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Filter</span>
        </div>
        <input type="text" id="nameArt" class="form-control" placeholder="search" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    <button type="button" class="btn btn-primary" onclick="searchData()">Search</button>
</div>
    <script>
        searchData = () => {
            document.getElementById('spinner').style.display = "block";
            $.get("http://localhost/p4-ajax-02-search/server.php", {filter:document.getElementById('nameArt').value}, function(response) {
        json_recibido = JSON.parse(response);
       //acceder al primer elemento
       document.getElementById('spinner').style.display = "none";
       alert(JSON.stringify(json_recibido));
    });
        }
           
    </script>

</body>
</html>
